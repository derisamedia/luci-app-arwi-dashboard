name: Build luci-app-arwi-dashboard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone luci-app-arwi-dashboard
        run: |
          git clone -b "main" https://github.com/derisamedia/luci-app-arwi-dashboard.git luci-app-arwi-dashboard
          ls -R luci-app-arwi-dashboard

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libncurses5-dev libssl-dev python3 \
            python3-distutils unzip wget zlib1g-dev

      - name: Download OpenWrt SDK (x86_64, OpenWrt 23.05.2)
        run: |
          wget https://downloads.openwrt.org/releases/23.05.2/targets/x86/64/openwrt-sdk-23.05.2-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-*.tar.xz
          SDK_DIR=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*")
          mv "$SDK_DIR" openwrt-sdk

      - name: Copy luci-app-arwi-dashboard
        run: |
          mkdir -p openwrt-sdk/package/custom
          cp -r luci-app-arwi-dashboard openwrt-sdk/package/custom/

      - name: Build luci-app-arwi-dashboard
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/custom/luci-app-arwi-dashboard/compile V=s

      - name: Upload ipk
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-arwi-dashboard
          path: openwrt-sdk/bin/packages/**/*.ipk
